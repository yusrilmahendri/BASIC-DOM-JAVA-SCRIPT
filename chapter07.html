<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.droptarget{
			float:  left;
			width: 100px;
			height: 100px;
			margin: 15px;
			padding:  10px;
			border: 1px solid #aaaaaa;
		}
	</style>
</head>
<body>
	<!-- on copy paste event -->
	<input type="text" oncopy="copy()" value="coba copt text ini">
	<p id="object_text"></p><br><br>

	<!-- drag and drop event -->
	<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
		  <p onloadstart="droptarget(event)" ondrag="drop(event)" draggable="true" id="dragtarget">Drag Saya</p>
	</div>
	<div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<p id="text_object"> </p>

    
    <script type="text/javascript">
    	//on copy paste event
    	function copy(){
           document.getElementById("object_text").innerHTML = "kamu telah copy text ini";
    	}
    	function paste(){
             document.getElementById("object_text").innerHTML = "telah paset text";
    	}

    	//drag and drop event
    	function dragStart(event){
           event.dataTransfer.setData("Text", event.target.id);
    	}
    	function dragging(event){
           document.getElementById("text_object").innerHTML = "Element sedang di drag";
    	}
    	function allowDrop(event){
    		event.preventDefault();
    	}
    	function drop(){
    		event.preventDefault();
    		var data = event.dataTransfer.getData("Text");
    		event.target.appendChild(document.getElementById(data));
    		document.getElementById("object_text").innerHTML = "Element sudah di drop";
    	}
    </script>
</body>
</html>
