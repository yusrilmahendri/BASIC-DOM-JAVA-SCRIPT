<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- iframe window -->
	<button onclick="buka()">Buka Link</button>
	<br>
	<iframe src="" width="500" height="500"></iframe>
	<iframe src="" width="500" height="500"></iframe>

	<!-- prompt window -->
	<br><br><br>
	<button onclick="klik()">klik saya</button>
    <p id="jawaban"></p>
	<script type="text/javascript">
		//iframe window
		function buka(){
			window.frames[1].location = "https://google.com";
		}

		//prompt window
		function klik(){
			var nama = prompt("masukan nama anda : ", "Nama");
			if(nama != null){
				document.getElementById("jawaban").innerHTML = "hallo" + nama + "how are you ?";
			}
		}
	</script>
</body>
</html>
